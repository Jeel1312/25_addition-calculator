<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Addition calculator</title>
</head>
<body>
    <div>
        <h1>Addition Calculator</h1>
        <label for="fn"> Enter the first number : </label>
        <input type="number" placeholder="Number" id="fn"><br>
        
        <label for="sn"> Enter the second number : </label>
        <input type="number" placeholder="Number" id="sn"><br>
        
        <button onclick="sum()">Calculate Sum</button>
        <p id="sum"></p>
    </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
